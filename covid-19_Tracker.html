<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css";>
    <script src="api.js"></script>
</head>
<body>

    <div id="spinner" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
       

    <header id="header">
       
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand header-text" href="#">
                    <h1 class="header-text">COVID-19 TRACKER INDIA</h1>
                </a>
            </div>
        </nav>
    </header>
    

    
    <section id="section">
        <div id="cases-total" class="card card1">
            <div class="card-body">
                <div class="txt-red">Positive Cases</div>
                <hr class="txt-red">
                <div class="txt-redd" id="total-cases"></div>
            </div>
        </div>
        <div id="cases-active" class="card card1">
            <div class="card-body">
                <div class="txt-recoverr">Active Cases</div>
                <hr class="txt-recover">
                <div class="txt-recover" id="active-cases"></div>
            </div>
        </div>
        <div id="cases-recovered" class="card card1">
            <div class="card-body">
                <div class="txt-active">Recovered</div>
                <hr class="txt-active">
                <div class="num-active" id="recovered-cases"></div>
            </div>
        </div>
        <div id="cases-deaths" class="card card1">
            <div class="card-body">
                <div class="txt-deaths">Deaths</div>
                <hr class="txt-deaths">
                <div class="num-deaths" id="Deaths"></div>
            </div>
        </div>
    </section>

    

    <div id="tc" class="table-container">
        <div class="table123">
            <h3 class="text-center">State wise data</h3>
            <div class="table-responsive">
                <table id="table1" class="table table-bordered border-primary table-hover table-striped table-light">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Sr.</th>
                            <th scope="col">State</th>
                            <th scope="col">Total</th>
                            <th scope="col">Active</th>
                            <th scope="col">Recovered</th>
                            <th scope="col">Deaths</th>
                        </tr>
                    </thead>
                    <tbody id="tbody1" class="overflow-y:auto; height:400px; position:absolute">

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
